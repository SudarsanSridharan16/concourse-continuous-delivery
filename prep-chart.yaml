---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: linkyard/concourse-helm-resource

inputs:
- name: source

outputs:
- name: helm-repo

run:
  path: bash
  args:
  - -exc
  - |
    mkdir -p helm-repo
    helm package source/nginx helm-repo
    helm repo index --merge helm-repo
